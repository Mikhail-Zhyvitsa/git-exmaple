<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Web development, HTML" />
    <meta name="description" content="Cousrse about HTML, CSS ,JavaScript" />
    <title>reservation</title>
  </head>
  <body>
    <fieldset>
      <legend>Бронирование столика в ресторанном комплексе «Прованс»</legend>
      <form>
        <label for="name">Ваше имя</label>
        <input type="text" id="name" name="name" />
        <br />
        <br />
        <label for="phone">Мобильный телефон</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          value="+375(_ _) _ _ _  _ _  _ _"
        />
        <br />
        <br />
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" />
        <br />
        <br />
        <label for="quantity">Количество персон</label>
        <input type="number" id="quantity" name="quantity" />
        <br />
        <br />
        <label for="date">Дата посещения </label>
        <input type="date" id="date" name="date" />
        <br />
        <br />
        <label for="date">Время посещения</label>
        <input type="time" id="time" name="time" />
        <br />
        <br />
        <label for="text">Комментарий</label>
        <br />
        <br />
        <textarea
          id="text"
          name="text"
          placeholder="Пожелание к брони"
          rows="15"
          cols="80"
          autofocus
        >
        </textarea>
        <br />
        <br />
        <button type="submit">Забронировать</button>
      </form>
    </fieldset>
  </body>
</html>
